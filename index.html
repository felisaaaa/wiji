      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;

    .button:hover {

    }

    .falling {
      position: fixed;
      top: -30px;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    .blue-heart {
      color: #ff4554;
    }

    .yellow-star {
      color: #ffe26e;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {

      }

      .button {

    function startExperience() {
      const intro = document.getElementById('intro');
      const page1 = document.getElementById('page1');
      const music = document.getElementById("bg-music");

      intro.classList.remove('active');
      page1.classList.add('active');

      if (music.muted) {
        music.muted = false;
        music.play().catch(e => console.log("Autoplay blocked:", e));
      }

      animatePage1Elements(); // animasi elemen muncul pelan-pelan
    }

    function animatePage1Elements() {
      const elements = [
        document.getElementById("imgPage1"),
        document.getElementById("titlePage1"),
        document.getElementById("descPage1"),
        document.getElementById("btnPage1")
      ];

      elements.forEach((el, index) => {
        el.classList.remove("fade-in"); // reset if needed
        el.style.animationDelay = `${index * 2.0}s`; // jeda animasi tiap elemen
        el.classList.add("fade-in");
      });
    }

    function goToPage(pageNum) {
      if (pageNum !== 3) {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      const next = document.getElementById(`page${pageNum}`);
      next.classList.add('active');

      // Play music sejak halaman pertama
      const music = document.getElementById("bg-music");
      if (music.muted) {
        music.muted = false;
        music.play().catch(e => console.log("Autoplay blocked:", e));
      }

      if (pageNum === 3) {
        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        typeText(fullLetter, document.getElementById('letterText'), 85);
        startFallingSymbols();
        setTimeout(() => {
          document.getElementById('page3').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 500);
      }
    }

    function typeText(text, element, speed) {
      element.innerHTML = '';
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function startFallingSymbols() {
      setInterval(() => {
        const el = document.createElement('div');
        el.classList.add('falling');
        const isHeart = Math.random() < 0.5;
        el.innerText = isHeart ? 'üíô' : '‚≠ê';
        el.classList.add(isHeart ? 'blue-heart' : 'yellow-star');
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (3 + Math.random() * 2) + 's';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
      }, 300);
    }
